<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div id="app1">
    {{ info }}
  </div>
  <!--
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  -->
  <script>

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    });

    var app1 = new Vue({
      el: '#app1',
      data() {
        return {
          info: null
        };
      },
      mounted() {
        axios
          .get('https://q8gkoni0w8.execute-api.us-east-2.amazonaws.com/firs_stage')
          .then(response => (this.info = response));
      }
    });
  </script>
</body>
</html>
